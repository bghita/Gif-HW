<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Quote the Giphy</title>
</head>

<body>
  <div id="buttons">
    <button data-person="Blink182">
      Blink-182
    </button>
    <button data-person="Beyonce">
      Beyonce
    </button>
    <button data-person="Rhianna">
        Rhianna
      </button>
      <button data-person="Sum41">
        Sum41
      </button>
      <button data-person="Drake">
        Drake
      </button>
      <button data-person="Usher">
        Usher
      </button>
      <button data-person="Wham">
        Wham!
      </button>
      <button data-person="Tupac">
        Tupac
      </button>
      <button data-person="The Weekend">
        The Weekend
      </button>
      <button data-person="Mac Miller">
        Mac Miller
      </button>
      <button data-person="Childish Gambino">
        Childish Gambino
      </button>
      <button data-person="Cardi B">
        Cardi B
      </button>
  </div>
  <div id="buttons-view"></div>
  <!-- Set column HERE!! -->
  <form id="movie-form">
    <label for="movie-input">Add a Band</label>
    <input type="text" id="movie-input">
    <br>
    <input id="add-movie" type="submit" value="Add a Movie, Yo!">
    </form>

  <div id="gifs-appear-here">
  </div>

  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    $("button").on("click", function() {
      var person = $(this).attr("data-person");
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        person + "&api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&limit=10";

      $.ajax({
        url: queryURL,
        method: "GET"
      })
        .then(function(response) {
          var results = response.data;

          for (var i = 0; i < results.length; i++) {
            var gifDiv = $("<div>");

            var rating = results[i].rating;

            var p = $("<p>").text("Rating: " + rating);

            var personImage = $("<img>");
            personImage.attr("src", results[i].images.fixed_height.url);

            gifDiv.prepend(p);
            gifDiv.prepend(personImage);

            $("#gifs-appear-here").prepend(gifDiv);
          }
        });
    });
  </script>
</body>

</html>
